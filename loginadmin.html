<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <title>Login Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-title">
          <h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> Admin <span id="action_title">Masuk</span></h3>
        </div>
        <div class="card-body">
          <div class="card-body-login">
            <form id="login-form">
              <input class="input-form" type="email" placeholder="Masukan Email" required /><br /><br />
              <input class="input-form" type="password" placeholder="Masukan Password" required /><br /><br /><br />
              <input class="submit-form" type="submit" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
